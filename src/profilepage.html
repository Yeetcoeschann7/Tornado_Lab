<!DOCTYPE html>
<style>
#profile{
    width: 100%;
}
#profile, th, td{
    border: 3px solid;
    font-family: "Arial", "Helvetica", "Georgia";
}
.heading{
    text-align: center;
    width: auto;
    font-family: "Arial", "Helvetica", "Georgia";
}
</style>
<html>
<head>
    <title>Profile Page</title>
</head>
<body>

<div class="heading">
    <h1>{{ escape(name)}}'s Profile Page</h1><br>
</div>

<table id="profile">
    <tr>
        <th>Full Name</th>
        <th>Date of Birth</th>
        <th>Email Address</th>
        <th>Profile Picture</th>
    </tr>
    <tr>
        <th>{{ escape(name)}}</th>
        <th>{{ escape(dateOfBirth)}}</th>
        <th>{{ escape(email)}}</th>
        <th><img src={{ escape(profilePic)}}></th>
    </tr>
</table>

</body>
</html>
