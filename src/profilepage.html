<!DOCTYPE html>
<style>
#profile{
    width: 100%;
}
table, th, td{
    border: 3px solid;
    border-collapse: collapse;
    font-family: "Arial", "Helvetica", "Georgia";
}
.heading{
    text-align: center;
    width: auto;
    font-family: "Arial", "Helvetica", "Georgia";
}
</style>
<html>
<head>
    <title>Profile Page</title>
</head>
<body>

<div class="heading">
    <h1>{{ escape(name)}}'s Profile Page</h1><br>
</div>

<table id="profile">
    <tr>
        <th>Full Name</th>
        <th>Date of Birth</th>
        <th>Email Address</th>
        <th>Profile Picture</th>
    </tr>
    <tr>
        <th>{{escape(name)}}</th>
        <th>{{escape(dateOfBirth)}}</th>
        <th>{{escape(email)}}</th>
        <th><img src={{escape(profilePic)}}></th>
    </tr>
</table>

<br><br>

<input type="hidden" value="{{user}}" id="uname">

<table id="updateprofile" style="border: 0cm">
    <tr><th style="border: 0cm">Update {{user}}'s Profile: <br><br></th></tr>
    <tr><td style="border: 0cm">Full Name: <td style="border: 0cm"><input id="fname">
    <tr><td style="border: 0cm">Email: <td style="border: 0cm"><input id="email">
    <tr><td style="border: 0cm">Profile pic: <td style="border: 0cm"><input id="ppic"  type="file">
    <tr><td style="border: 0cm"><button onclick="submit()">Submit</button></td></tr>
    </table>
    
    <script src="/static/updateprofile.js"></script>

</body>
</html>
